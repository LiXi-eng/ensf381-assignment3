<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>
    
    <main class="login">
        <h2>LMS Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </form> 
        <br>
        <br>  
            
            <button type="submit" onclick="fetchData(event)">Login</button>
        <br><br>
        <a href="#">Forgot Password?</a>
            
        <div id="message-box" style="display: none;"></div>
    </main>

     <script>
        async function fetchData(event){
            if (event) event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("message-box");

            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/users");
                const users = await response.json();

            
                const user = users.find(u => u.username === username);

                if (user && user.email === password) {
                    displayMessage("Login successful! Redirecting...")
                    setTimeout(() => {
                        window.location.href = "course_view.html";
                    }, 2000);
                } else {
                    displayMessage("Invalid username or password!")
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }

            
        };

        function displayMessage(message){
            const messageBox = document.getElementById("message-box");
            messageBox.textContent = message;
            messageBox.style.display = "block"
        }

        document.getElementById("login-form").addEventListener("submit", fetchData);
    </script>


    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
</body>
</html>
